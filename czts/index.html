<script>
  var liHtmlAry = [];
  $(function () {
    autodivheight();
    function autodivheight() { //函数：获取尺寸
      //获取浏览器窗口高度
      var winHeight = 0;
      if (window.innerHeight) {
        winHeight = window.innerHeight;
      } else if ((document.body) && (document.body.clientHeight)) {
        winHeight = document.body.clientHeight;
      }
      //通过深入Document内部对body进行检测，获取浏览器窗口高度
      if (document.documentElement && document.documentElement.clientHeight) {
        winHeight = document.documentElement.clientHeight;
      }
      //DIV高度为浏览器窗口高度-头部高度
      if (window.innerHeight < 700) {  // 如果浏览器高度小于700追加高度
        document.getElementById("sidebar").style.height = winHeight + 175 + "px";
        document.getElementById("section").style.height = winHeight + 175 + "px";
      } else if (window.innerHeight > 700 && window.innerHeight <= 826) {
        document.getElementById("sidebar").style.height = winHeight - 200 + "px";
        document.getElementById("section").style.height = winHeight + 50 + "px";
      } else {
        document.getElementById("sidebar").style.height = winHeight - 100 + "px";
        document.getElementById("section").style.height = winHeight - 100 + "px";
      }
    }
    window.onresize = autodivheight; //浏览器窗口发生变化时同时变化DIV高度
  });
</script>
